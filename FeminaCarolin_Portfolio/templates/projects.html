{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<section class="projects-section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">My <span>Projects</span></h2>
            <p class="section-subtitle">Here are some of my recent works showcasing my skills and expertise</p>
        </div>
        
        <div class="projects-grid">
            {% for project_id, project in projects.items() %}
            <a href="{{ url_for('project_detail', project_id=project_id) }}" class="project-card animate-slide-up" style="--delay: {{ loop.index * 0.1 }}s">
                <div class="project-image-container">
                    <img src="{{ url_for('static', filename=project.main_image) }}" 
                         alt="{{ project.title }}" 
                         class="project-cover-image"
                         loading="lazy">
                    <div class="image-overlay">
                        <i class="fas fa-search-plus overlay-icon"></i>
                    </div>
                </div>
                
                <div class="project-content">
                    <h3>{{ project.title }}</h3>
                    <div class="view-details-btn">
                        View Details <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
